{% extends 'shoping_app/base.html' %}
{%block content%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Change Password</h4>
          <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Create Password" name="password">
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="password" class="form-control" placeholder=" Confirm Password" name="confirm_password">
              </div> <!-- form-group// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block mx-auto"> Change Password </button>
              </div> <!-- form-group// -->    
          </form>
          <div class="form-group">
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-block mx-auto">Back To Dashboard </a>
        </div> 
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{%endblock%}
